<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--使用定义好的局组件-->
    <hello1></hello1>
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    const  hello ={
        template: "<div>打个招呼：我是{{name}}</div>",
        data(){
            return{
                name:"张学友"
            }

        }

    }


    var app = new Vue({
        el:"#app",
        data:{
            num:0
        },
        components:{
            hello1:hello
        }
    })
</script>
</body>
</html>
